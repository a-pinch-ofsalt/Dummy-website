<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank's website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="requested-style.css">
</head>

<body>
    <div class="header">
        <div class="margin">
            <h3 class="logo">Header Logo</h3>
            <nav class="links">
                <a>header link one</a>
                <a>header link two</a>
                <a>header link three</a>
            </nav>
        </div>
    </div>

    <div class="content">
        <div class="hero">
            <div class="margin">
                <div class="message">
                    <h1>This website is awesome</h1>
                    <p>This website has some subtext that goes here under the main title. It's a smaller font and the
                        color is lower contrast.</p>
                    <button class="signup">Sign up</button>
                </div>
                <div class="imgbox">
                    <img title="A duck" src="https://images.unsplash.com/photo-1465153690352-10c1b29577f8?q=80&w=415&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
            </div>
        </div>
        <div class="information">
            <div class="margin">
                <h2>Some random information.</h2>
                <div class="images-and-captions">
                    <div>
                        <img title="Running" src="https://images.unsplash.com/photo-1571008887538-b36bb32f4571?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                        <figcaption>This is some subtext under an illustration or image</figcaption>
                    </div>
                    <div>
                        <img title="Biking" src="https://images.unsplash.com/photo-1528629297340-d1d466945dc5?q=80&w=922&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                        <figcaption>This is some subtext under an illustration or image</figcaption>
                    </div>
                    <div>
                        <img title="Swimming" src="https://images.unsplash.com/photo-1438029071396-1e831a7fa6d8?q=80&w=1150&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                        <figcaption>This is some subtext under an illustration or image</figcaption>
                    </div>
                    <div>
                        <img title="Climbing" src="https://images.unsplash.com/photo-1601224748193-d24f166b5c77?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                        <figcaption>This is some subtext under an illustration or image</figcaption>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="margin">
            <p>Hallo!</p>
        </div>
    </div>
